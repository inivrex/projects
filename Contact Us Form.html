        #Circle9 {

        #Circle10 {

        #Circle11 {
            animation-delay: 1s;
        }

        #Circle12 {
            animation-delay: 2s;
        }

        #Circle13 {
            animation-delay: 4s;
        }

        #Circle14 {
            animation-delay: 0s;
        }

        #Circle15 {
            animation-delay: 12s;
        }

        #Circle16 {
            animation-delay: 0.7s;
        }

        #Circle17 {
            animation-delay: 0s;
        }

        #Circle18 {
            animation-delay: 3s;
        }

        #Circle19 {
            animation-delay: 10s;
        }

        #Circle20 {
            animation-delay: 03s;
        }

            }

            #MainTxt {

            }

            .Inputs {
                font-size: 0.9rem;
            }

            #Submit {

        @media screen and (max-width: 475px) {

        }

        @media screen and (max-width: 275px) {
